<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Page Not Found</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow-x: hidden;
        font-family: "Poppins";
        height: 100vh;
        display: flex;
        flex-direction: column;
        background: url("https://tickernews.co/wp-content/uploads/2021/06/ms-homepage-social.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        margin-bottom: 3rem;
      }
      .image {
        width: 8rem;
        height: auto;
        object-fit: cover;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: -0.75rem;
      }
      .warn {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 1.3rem;
      }
      p {
        width: 20rem;
      }
      .error {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 3rem;
        font-size: 5rem;
        color: rgba(49, 49, 49, 0.8);
      }
      h1 {
        font-family: "Poppins";
      }
      .home {
        margin-top: 10rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      a {
        text-decoration: none;
        font-weight: 800;
        border: 2px solid black;
        width: 83%;
        border-radius: 3rem;
        text-align: center;
        padding: 0.7rem;
        font-family: "Poppins", sans-serif;
        color: white;
        background-color: black;
        transition: all linear 0.3s;
      }
      a:hover {
        background-color: white;
        color: black;
        border: 2px solid white;
      }
      @media (min-width: 768px) {
        a {
          width: 450px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="">
        <img
          src="https://www.logo.wine/a/logo/Tesla%2C_Inc./Tesla%2C_Inc.-Wordmark-Black-Logo.wine.svg"
          alt=""
          class="image"
        />
      </div>
    </div>
    <div class="warn">
      <p>Hmm.. , You are lost . This page does not exist.</p>
    </div>
    <div class="error">
      <h1>404</h1>
    </div>
    <div class="home">
      <!-- put in your domain name for the value of href attribute -->
      <a href="#">BACK TO HOMEPAGE</a>
    </div>
  </body>
</html>
